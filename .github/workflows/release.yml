name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      # =====================
      # CI 检查（与 just ci 一致）
      # =====================
      
      - name: Lint - Frontend ESLint
        run: bun run lint

      - name: Lint - Rust format check
        run: cargo fmt --check
        working-directory: src-tauri

      - name: Lint - Rust Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri

      - name: Test - Frontend
        run: bun run test

      - name: Test - Rust
        run: cargo test
        working-directory: src-tauri

      # =====================
      # 构建与发布
      # =====================

      - name: Sync version file
        run: bun run sync-version

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Industry Vis ${{ github.ref_name }}'
          releaseBody: |
            ## 工业数据可视化系统 ${{ github.ref_name }}
            
            ### 安装说明
            下载 `.exe` 安装程序并运行即可。
            
            ### 系统要求
            - Windows 10/11 (64-bit)
            - [WebView2 Runtime](https://developer.microsoft.com/microsoft-edge/webview2/) (若启动报错请先安装)
          releaseDraft: false
          prerelease: false
          includeDebug: false
          args: --target x86_64-pc-windows-msvc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 7
